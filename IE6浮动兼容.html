<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
</head>
<style>
ul{ list-style:none;}
li{ width:300px; height:30px; border:1px solid #ccc; vertical-align:top;}
li a{ float:left; text-decoration:none; display:block; line-height:30px; }
li span{ float:right; display:inline-block; line-height:30px; margin-right:10px;}
/*
如果LI里面的两个元素都浮动 且有margin 在IE6就会有双边距 得使用display inline
在IE6下面LI下面有几个空格像素 使用vertical-align:top;对齐即可
*/
</style>
<body>
<ul>
<li><a href="#">1111111111</a><span>更多</span></li>
<li><a href="#">1111111111</a><span>更多</span></li>
<li><a href="#">1111111111</a><span>更多</span></li>
<li><a href="#">1111111111</a><span>更多</span></li>
<li><a href="#">1111111111</a><span>更多</span></li>
<li><a href="#">1111111111</a><span>更多</span></li>
</ul>
</body>
</html>
