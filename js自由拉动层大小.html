<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
#div1{ width:10px; height:10px; background-color:#9C6; position:absolute; bottom:0; right:0px; cursor:nw-resize}
#div2{ width:300px; height:300px; background-color:#0C6; position:relative; }
#divNew{width:99px; height:99px; border:1px dashed #000; position:absolute;}
</style>
<script>
window.onload=function(){
	var div1=document.getElementById("div1");
	var div2=document.getElementById("div2");
	
	div1.onmousedown=function(ev){
		var oEvent=ev||event;
		var disX=oEvent.clientX-div1.offsetLeft;
		var disY=oEvent.clientY-div1.offsetTop;
	
		//alert(oEvent.clientX+":"+disX);
		document.onmousemove=function(ev){
			var oEvent=ev||event;
			var l=oEvent.clientX-disX;
			var t=oEvent.clientY-disY;
			if(div2.offsetWidth+(l-div2.offsetWidth)<10||div2.offsetHeight+(t-div2.offsetHeight)<10)return;
			div2.style.width=div2.offsetWidth+(l-div2.offsetWidth)+"px";
			div2.style.height=div2.offsetHeight+(t-div2.offsetHeight)+"px";
			
			//Ndiv.style.top=t+"px";
			//Ndiv.style.left=l+"px";
			return false;
			};
		document.onmouseup=function(){
			document.onmousemove=null;
			document.onmouseup=null;
			};

		return false;
		};
		
	};
</script>
</head>

<body>

<div id="div2">
	<div id="div1"></div>
</div>
</body>
</html>
