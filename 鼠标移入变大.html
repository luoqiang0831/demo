<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<script src="js/more2.js"></script>
<script>
window.onload=function(){
	var GetlistUl=document.getElementById("listUl");
	var GetListLi=GetlistUl.getElementsByTagName("li");
	var i;
	var zIndexs=2;
	for(i=0; i<GetListLi.length;i++){
		
			GetListLi[i].style.left=GetListLi[i].offsetLeft+'px';
			GetListLi[i].style.top=GetListLi[i].offsetTop+'px';
		}
	for(i=0; i<GetListLi.length;i++){
			GetListLi[i].style.position='absolute';
			GetListLi[i].style.margin=0;
		}
	for(i=0; i<GetListLi.length;i++){
			GetListLi[i].onmousemove=function(){
				this.style.zIndex=zIndexs++;
				StartMove(this,{width:200,height:200,marginLeft:-50,marginTop:-50});
				};
			GetListLi[i].onmouseout=function(){
				StartMove(this,{width:100,height:100,marginLeft:0,marginTop:0});
				};
		}
	};
</script>
</head>
<style>
*{ margin:0; padding:0;}
#listDiv{ margin:0 auto; width:330px; margin-top:10px; position:relative;}
#listUl{ width:360px; list-style:none;} 
#listUl li{ width:100px; height:100px; background-color:#ccc; margin:10px; float:left;}
</style>
<body>
<div id="listDiv">
<ul id="listUl">
<li></li>
<li></li>
<li></li>
<li></li>
<li></li>
<li></li>
<li></li>
<li></li>
<li></li>
</ul>
</div>
</body>
</html>
