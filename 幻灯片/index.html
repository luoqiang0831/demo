<meta name="description" content="此代码内容为带有Loading进度条的焦点图代码，属于站长常用代码，更多焦点图代码请访问懒人图库JS代码频道。" />
<title>带有Loading进度条的焦点图代码_懒人图库</title>
<link type="text/css" href="css/lrtk.css" rel="stylesheet">
<script type="text/javascript" src="js/jquery.js"></script> 
           
<script type="text/javascript">
$(function(){
	   
	var timer=null;
	var iWidth=0;
	var oItem=0;
	loadSchedule($('.content-main-feature'));

	
	function loadSchedule(obj){
		var oImgBig=$('.content-main-visual').find('a');
		//obj.find("")
		timer=setInterval(function(){
			var oL=obj.find('.timerLine').eq(oItem);
			
			
			oL.css('width',iWidth);
			
			iWidth++;
				if(iWidth>$('.feature').width()){
					oL.css('width',0);
					iWidth=0;
					oL.parent("a").removeClass("current");
					oL.css('display','none');
					oImgBig.hide();
					oItem>=$('.content-main-feature').children('div').length-1?oItem=0:oItem++;
					oImgBig.eq(oItem).fadeIn();
					obj.find('.timerLine').eq(oItem).css('display','block');
					obj.find('.timerLine').eq(oItem).parent("a").addClass("current");
					//alert(oItem);
					//clearInterval(timer);
					
				}
		},30);
	}	   
});
</script>
</head>	
<body>
<!-- 代码开始 -->
<div id="showcase" class="cloud row-content showcase">
	<div class="container">
		<div class="slide" style="display:block; ">                
			<div class="content-main-visual">

			</div>
			<div class="content-main-feature">
				<div class="feature green">
					<a href="#" class="current">
						<img src="images/img01s.png">
						<span>Acer 文件</span>
						<div class="timerLine dark-green"></div><!-- 进度条 -->
					</a>
				</div>
				<div class="feature azure">
					<a href="#">
						<img src="images/img04s.png">
						<span>Acer 远程文件</span>
						<div class="timerLine dark-azure"></div>
					</a>				
				</div>           
				<div class="feature brick">
					<a href="#">

				<div class="feature gray">

						<div class="timerLine dark-gray"></div>
					</a>
				</div>           
			</div>
		</div>
	</div>
</div>
