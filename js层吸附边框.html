<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
#div1{ width:100px; height:100px; background-color:#9C6; position:absolute;}
</style>
<script>
window.onload=function(){
	var div1=document.getElementById("div1");
	
	div1.onmousedown=function(ev){
		var oEvent=ev||event;
		var disX=oEvent.clientX-div1.offsetLeft;
		var disY=oEvent.clientY-div1.offsetTop;
		//alert(oEvent.clientX+":"+disX);
		document.onmousemove=function(ev){
			var oEvent=ev||event;
			var l=oEvent.clientX-disX;
			var t=oEvent.clientY-disY;
			if(l<50){
				l=0;
			}else if(l>document.documentElement.clientWidth-div1.offsetWidth-50){
				l=document.documentElement.clientWidth-div1.offsetWidth;
			}
			if(t<50){
				t=0;
			}else if(t>document.documentElement.clientHeight-div1.offsetHeight-50){
				t=document.documentElement.clientHeight-div1.offsetHeight;
			}
			div1.style.top=t;
			div1.style.left=l;
			};
		document.onmouseup=function(){
			document.onmousemove=null;
			document.onmouserup=null;
			};
			return false;
		};
	};
</script>
</head>

<body>
<div id="div1"></div>
</body>
</html>
