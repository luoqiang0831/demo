<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
#p1{ width:300px; margin:50px;}
#div1{ position:absolute; display:none;}
</style>
<script>
function SelectText(){
	if(document.selection){//IE兼容
		return document.selection.createRange().text;
	}else
	{
		return window.getSelection().toString();	
	}
};
window.onload=function(){
	var op=document.getElementById("p1");	
	var oshar=document.getElementById("div1");
	var moveT=0;
	
	var move1=0;
	op.onmouseup=function(ev){
		var oEvent=ev||event;
		var t=oEvent.clientY;
		var l=oEvent.clientX;
		
		document.title="moveT:"+moveT+"mouse"+move1;
		if(moveT<move1){
			t=t-30;
			l=l-30;
		}
		else
		{	t=t+10;
			l=l+10;
		}
		move1=t;
		if(SelectText().length>10){
			
			oshar.style.top=t+'px';
			oshar.style.left=l+'px';
			oshar.style.display="block";
			document.onmousemove=null;
		}
	op.onmousedown=function(){
			document.onmousemove=function(ev){
				var oEvent=ev||event;
				moveT=oEvent.clientY;
			};
		};

	}

	document.onmousedown=function(){
		oshar.style.display="none";
		}
};
</script>
</head>

<body>
<p id="p1">
	其意义在于，它宣告了野生华南虎这一珍稀物种，还没有在中华大地上灭绝，为人类对这一珍稀物种进行保护提供了第一手的科学依据。
   至于照片本身并没有过高的艺术欣赏价值，相关部门机构对周正龙进行奖励，是对他爱国壮举、重大科学发现的奖励，而不是购买他的照片。
   既然2007版的野生华南虎照片得不到某些戴着有色眼镜的人的认可，那么，矢志不移、百折不挠、大难不死的周正龙，再去寻找老虎，拍摄老虎，用高清晰、更有力的照片等证据
</p>
<div id="div1"><img src="img\share.gif" /></div>
</body>
</html>
