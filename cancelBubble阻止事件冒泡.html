<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
</head>
<script>


window.onload=function(){
		var GetMuen=document.getElementById("muen");
		var GetBtn=document.getElementById("show");
		
	GetBtn.onclick=function(ev){
		var oEvent=ev||event;
		GetMuen.style.display="block";
		oEvent.cancelBubble=true;
		};
	document.onclick=function(){
		
		GetMuen.style.display="none";
		}
		
	};
</script>

<style>
#muen{ background-color:#9F9; width:100px; height:150px; position:absolute;display:none;}
</style>
<body>
<input type="button" value="显示" id="show"/>
<div id="muen"></div>
</body>
</html>
