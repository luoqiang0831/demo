<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
*{ margin:0; padding:0;}
li{ list-style:none;}
#div1{ width:350px; height:60px; border:1px #000000 solid; position:relative; margin:0 auto; overflow:hidden;}
#div1 ul{ position:absolute; left:0;}
#div1 ul li{ width:80px; height:60px; margin-right:10px; float:left;}
</style>
<script src="../js/more.js"></script>
<script>
window.onload=function(){
	var oDiv=document.getElementById("div1");
	var btn1=document.getElementById("input1");
	var ul1=document.getElementById("ul1");
	var li1=ul1.getElementsByTagName("li");
	var Scroll=1;//控制滚动多少LI
	var iClick=true;
	var timer=null;
	var oLiSize=li1[0].offsetWidth+10;
	ul1.style.width=li1.length*oLiSize+"px";
	Interval();
	btn1.onclick=function(){move();};
	
	oDiv.onmouseover=function(){
		 clearInterval(timer);
		};
	oDiv.onmouseout=function(){
		Interval();
		};
	function Interval(){
		timer=setInterval(function(){
			move();					   
		},3000);
	};
	function move(){
		if(iClick){
		iClick=false;
		for(var i=0;i<Scroll;i++){
			var ol=li1[i].cloneNode(true);
			ul1.appendChild(ol);
			ul1.style.width=li1.length*(li1[0].offsetWidth+10)+"px";
			miaovStartMove(ul1,{left:-Scroll*oLiSize},MIAOV_MOVE_TYPE.BUFFER,function(){
					for(var i=0;i<Scroll;i++){
						ul1.removeChild(li1[0]);
						ul1.style.left=0;	
						iClick=true;
					}										 
			});
		}
		
		}
	};
}
</script>
</head>

<body>
<input type="button" value="切换" id="input1" />
<div id="div1">
	<ul id="ul1">
    	<li><img src="img/1.jpg" /></li>
        <li><img src="img/2.jpg" /></li>
        <li><img src="img/3.jpg" /></li>
        <li><img src="img/4.jpg" /></li>
        <li><img src="img/5.jpg" /></li>
    </ul>
</div>
</body>
</html>
