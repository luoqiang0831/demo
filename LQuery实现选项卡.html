<STYLE type=text/css>BODY {
	FONT-SIZE: 14px; FONT-FAMILY: "宋体"
}
OL LI {
	MARGIN: 8px
}
#con {
	FONT-SIZE: 12px; MARGIN: 0px auto; WIDTH: 600px
}
#tags {
	PADDING-RIGHT: 0px; PADDING-LEFT: 0px; PADDING-BOTTOM: 0px; MARGIN: 0px 0px 0px 10px; WIDTH: 400px; PADDING-TOP: 0px; HEIGHT: 23px
}
#tags LI {
	BACKGROUND: url(http://d.lanrentuku.com/down/js/biaoqian-514/images/tagleft.gif) no-repeat left bottom; FLOAT: left; MARGIN-RIGHT: 1px; LIST-STYLE-TYPE: none; HEIGHT: 23px
}
#tags LI A {
	PADDING-RIGHT: 10px; PADDING-LEFT: 10px; BACKGROUND: url(http://d.lanrentuku.com/down/js/biaoqian-514/images/tagright.gif) no-repeat right bottom; FLOAT: left; PADDING-BOTTOM: 0px; COLOR: #999; LINE-HEIGHT: 23px; PADDING-TOP: 0px; HEIGHT: 23px; TEXT-DECORATION: none
}
#tags LI.emptyTag {
	BACKGROUND: none transparent scroll repeat 0% 0%; WIDTH: 4px
}
#tags LI.selectTag {
	BACKGROUND-POSITION: left top; MARGIN-BOTTOM: -2px; POSITION: relative; HEIGHT: 25px
}
#tags LI.selectTag A {
	BACKGROUND-POSITION: right top; COLOR: #000; LINE-HEIGHT: 25px; HEIGHT: 25px
}
#tagContent {
	BORDER-RIGHT: #aecbd4 1px solid; PADDING-RIGHT: 1px; BORDER-TOP: #aecbd4 1px solid; PADDING-LEFT: 1px; PADDING-BOTTOM: 1px; BORDER-LEFT: #aecbd4 1px solid; PADDING-TOP: 1px; BORDER-BOTTOM: #aecbd4 1px solid; BACKGROUND-COLOR: #fff
}
.tagContent {
	PADDING-RIGHT: 10px; DISPLAY: none; PADDING-LEFT: 10px; BACKGROUND: url(http://d.lanrentuku.com/down/js/biaoqian-514/images/bg.gif) repeat-x; PADDING-BOTTOM: 10px; WIDTH: 576px; COLOR: #474747; PADDING-TOP: 10px; HEIGHT: 250px
}
#tagContent DIV.selectTag {
	DISPLAY: block
}
</STYLE>
<script src="js/LQuery.js"></script>
<script>
$(function(){
	var oUl=$("#tags").find("li");
	var oDiv=$("#tagContent").find("div");
	

		oUl.click(function(){
			
			oUl.attr("className","");
			$(this).attr("className","selectTag");
			//oDiv.css("className","tagContent");
			oDiv.css("display","none");
			
			oDiv.eq($(this).index()).css("display","block");
			});
		
		   
});
</script>
<BODY>
<DIV id=con>
<UL id=tags>
  <LI class=selectTag><A href="#">标签一</A> </LI>
  <LI ><A href="#">标签二</A> </LI>
  <LI><A href="#">自适应宽度的标签</A> </LI></UL>
<DIV id=tagContent>
<DIV class="tagContent selectTag" id=tagContent0>第一个标签的内容</DIV>
<DIV class="tagContent" id=tagContent1>第二个标签的内容</DIV>
<DIV class="tagContent" id=tagContent2>第三个标签的内容</DIV></DIV></DIV>


</BODY></HTML>
