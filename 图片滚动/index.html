<script>
function getById(rParent,className){
		var getAllnode=document.getElementsByTagName('*');
		var oResult=[];
		for(var i=0;i<getAllnode.length;i++){
			if(getAllnode[i].className==className){
				oResult.push(getAllnode[i]);
				}
			}
		return oResult;
	}
