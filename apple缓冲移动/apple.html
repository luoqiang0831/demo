	height:30px;

	background:-webkit-gradient(linear, left bottom, left top, from(rgba(223,223,223,1)), color-stop(66%, rgba(242,242,242,1)), color-stop(90%, rgba(242,242,242,1)), color-stop(93%, rgba(230,230,230,1)), color-stop(96%, rgba(210,210,210,1)), to(rgba(140,140,140,1)));
	border-bottom:1px solid #ebebeb;
	position:relative;
}
.caret{
	background: url(img/caret_active.gif) no-repeat scroll 0 0;
    display: block;
    height: 8px;
    margin: 0 0 -8px -7px;
    position: absolute;
    width: 15px;
}
.miaov_box_foot a{
 	display: inline-block;
    margin: 0 15px;
    padding: 8px 0 6px;
	cursor:pointer;
    text-shadow: 0 1px 0 #FFFFFF;
}
.miaov_box_foot .show{
    cursor: default;
    color:#2B2B2B;	
}
.miaov_box_foot a:hover{color:#000;}
.miaov{height:36px;line-height:26px;text-align:center;position:fixed;_position:absolute;bottom:0;width:100%;}
.miaov a{color:#777;font-size:16px;}
.miaov a:hover{color:#555;}
.miaov_head{height:36px;width:980px;overflow:hidden;margin:0 auto;}
.miaov_head .left{float:left;}
.miaov_head .right{float:right;}
.miaov_head a{line-height:36px;color:#777;}
.miaov_head a:hover{color:#555;}
</style>
<script type="text/javascript" src="miaov.js"></script>
<script type="text/javascript">
function GetClass(parent,nClass){
	var sie=parent.getElementsByTagName('*');
	var arr=[];
	for(var i=0;i<sie.length;i++){
		if(sie[i].className==nClass)
			arr.push(sie[i]);
		}
	return arr;
	}
window.onload=function(){
	var oDiv=document.getElementById("div1");
	var oList=GetClass(oDiv,"miaov_box_head")[0];
	var oListLi=oList.getElementsByTagName("li");
	var oBtnItem=GetClass(oDiv,"miaov_box_foot")[0];
	var oBtnProducts=oBtnItem.getElementsByTagName('a')[0];
	var oBtnMore=oBtnItem.getElementsByTagName('a')[1];
	var oSpan=oBtnItem.getElementsByTagName("span")[0];
	
	var timer=null;
	var aPos=[];
	for(var i=0;i<oListLi.length;i++){
		oListLi[i].style.left=oListLi[i].offsetLeft+"px";
		aPos[i]=oListLi[i].offsetLeft;
		}
	for(var i=0;i<oListLi.length;i++){
		oListLi[i].style.position="absolute";
		}
	
	oBtnProducts.onclick=function(){
		var i=oListLi.length-1;
		clearTimeout(timer);
		function next()
		{
			var obj=oListLi[i];
			if(i>oListLi.length/2)
			{
				
				miaovStartMove(oListLi[i], {left: aPos[i]}, MIAOV_MOVE_TYPE.FLEX);
				miaovStartMove(oSpan, {left: "424"}, MIAOV_MOVE_TYPE.FLEX);
				timer=setTimeout(next, 100);
				i--;
			}
			else if(i==oListLi.length/2)
			{
				timer=setTimeout(next2, 150);
			}
		}
		function next2()
		{
			if(i<oListLi.length)
			{
				miaovStartMove(oListLi[i], {left: aPos[i]}, MIAOV_MOVE_TYPE.FLEX);
				
				timer=setTimeout(next2, 100);
			}
			i--;
		}
		next();
		};
	oBtnMore.onclick=function(){
		var i=0;
		clearTimeout(timer);
		function next()
		{
			var obj=oListLi[i];
			if(i<oListLi.length/2)
			{
				miaovStartMove(oListLi[i], {left: -200}, MIAOV_MOVE_TYPE.FLEX);
				miaovStartMove(oSpan, {left: "524"}, MIAOV_MOVE_TYPE.FLEX);
				timer=setTimeout(next, 100);
				i++;
			}
			else if(i==oListLi.length/2)
			{
				timer=setTimeout(next2, 150);
			}
		}
		function next2()
		{
			if(i<oListLi.length)
			{
				miaovStartMove(oListLi[i], {left: aPos[i-oListLi.length/2]}, MIAOV_MOVE_TYPE.FLEX);
				
				
				timer=setTimeout(next2, 100);
			}
			i++;
		}
		next();
		};
		

	};
</script>
</head>
