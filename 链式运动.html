<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<script src="js/more.js"></script>
<script>
window.onload=function(){
	var moveDiv=document.getElementById("dc");
	moveDiv.timer;
	moveDiv.onmousemove=function(){
		StartMove(this,"width",300,function(){
				StartMove(moveDiv,"height",300,function(){
					StartMove(moveDiv,"opacity",30);								
														})				
			}
		)};
	
	
	moveDiv.onmouseout=function(){
	StartMove(moveDiv,"height",50,function(){
			StartMove(moveDiv,"width",100);							   
		});
	};
	
	};
</script>
</head>
<style>
#dc{ width:100px; height:50px; background-color:#9C6}
</style>
<body>
<div id="dc"></div>
</body>
</html>
