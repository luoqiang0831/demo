<script>
window.onload=function(){
	var oDiv=document.getElementById("div1");
	var oBtn=oDiv.children[1];
	var oLi=oDiv.children[0].getElementsByTagName("li");
	var iNow=0;
	var timer=null;
	for(var i=0; i<oLi.length;i++){
		if(i<8){
			oLi[i].style.top=parseInt(i/4)*200+"px";
		}else{
			oLi[i].style.top=400+"px";
			oLi[i].style.filter="alpha(opacity=0)";
			oLi[i].style.opacity=0;
		}
		oLi[i].style.left=oLi[i].offsetLeft+"px";
	}
	for(var i=0;i<oLi.length;i++){
		oLi[i].style.position="absolute";
	}
	oBtn.children[0].onclick=function(){
		
		if(iNow<=0){return;}
		
		var i=0;
		timer=setInterval(function(){
				
				startMove(oLi[iNow+i+4],{top:400,opacity:0});
				i++;
				if(i==4){
					i=0;
					clearInterval(timer);
					timer=setInterval(function(){
						startMove(oLi[iNow+i],{top:200});
						i++;
						if(i==4){
							i=0;
							clearInterval(timer);
							timer=setInterval(function(){
								i++;				   
								startMove(oLi[iNow-i],{top:0,opacity:100});
								
								if(i==4){
									iNow-=4;
									clearInterval(timer);
								}
							},40);
						}
					},40);
				}
				
		},40);
		
		
		
	}
	oBtn.children[1].onclick=function(){
		oDiv.children[0].className='list';
		if(iNow>=oLi.length-8){return;}
		var i=0;
		timer=setInterval(function(){
				
				startMove(oLi[iNow+i],{top:-200,opacity:0});
				i++;
				if(i==4){
						i=0;
						iNow+=4;
						clearInterval(timer);
						
						timer=setInterval(function(){
								
							startMove(oLi[iNow+i],{top:0});
							i++;
							if(i==4){
								i=0;
								//iNow+=4;
								clearInterval(timer);
								timer=setInterval(function(){
									
									startMove(oLi[iNow+i+4],{top:200,opacity:100});
									i++;	
										if(i==4){
											i=0;
											//iNow+=4;
											clearInterval(timer);
										}
								  },30);
							}
						  },30);
					}
		},40);
		
	}
};
