<script>
window.onload=function ()
{
	var Select=document.getElementById("div1");
	var SelectItem=div1.children[0];
	var SelectSpan=SelectItem.getElementsByTagName("span")[0];
	var navList=div1.children[1];
	var navLi=navList.getElementsByTagName("li");
	var timer=null;
	var iNow=0;
	var SH=true;
	for(var i=0;i<navLi.length;i++){
		if(i%2){
			navLi[i].style.left=navLi[i].offsetWidth+'px';
		}else
		{
			navLi[i].style.left='-'+navLi[i].offsetWidth+'px';
		}
	}
	for(var i=0;i<navLi.length;i++){
		navLi[i].onclick=function(){
			SelectSpan.innerHTML=this.getElementsByTagName("a")[0].innerHTML;
		}
	}
	SelectItem.onclick=function(){
			moveItem();
			
		}
	function moveItem(){
			
		timer=setInterval(function(){
			if(SH)
			{
				startMove(navLi[iNow++],{left:0,opacity:100});	
			}else
			{
				
				var oLeft=iNow%2==0?navLi[iNow].offsetWidth:'-'+navLi[iNow].offsetWidth;
				
				startMove(navLi[iNow++],{left:oLeft,opacity:0});
				
			}
				if(iNow==navLi.length){
					//alert(iNow+':'+navLi.length);
					iNow=0;
					SH=!SH;
					clearInterval(timer);
					}
		},30);
		}
	
};
</script>
