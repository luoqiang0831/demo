    <script>
    var util={
        setTimeout:function(fun, delay) {
            if(typeof fun == 'function'){
              var argu = Array.prototype.slice.call(arguments,2);
               var f = (function(){
              fun.apply(null, argu);
              }
            );
             return window.setTimeout(f, delay);
           }
           return window.setTimeout(fun,delay);
        }
    }
    $(function(){
        var $Container=$(".Container"),$CSpan=$Container.children('span'),SpanCon=[],zIndex=2;
        $CSpan.each(function(oIndex){
            var left=$(this).offset().left,top=$(this).offset().top
            SpanCon[oIndex]={'left':left,'top':top}
            $(this).css({'left':left,'top':$("body").height()})
        })
        $Container.addClass("Absolutes")
        for(var i=0;i<$CSpan.length;i++){
            var _this=$CSpan.eq(i);
            var timer=i*100;

            util.setTimeout(move,timer,_this);
            // setTimeout(function(obj){
            //    // obj.animate({'top':SpanCon[obj.index()].top},200,'ease-out')
            //    // obj.children('img').css('display','block')
            //    console.log(1);
            // }(_this),timer);

        }
        function move(obj){
             obj.animate({'top':SpanCon[obj.index()].top,'opacity':1},100,'ease-in')
             obj.children('img').css('display','block')
        }
          
    })
    </script>
