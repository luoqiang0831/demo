<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<script src="js/more2.js"></script>
<script>
window.onload=function(){
	var moveDiv=document.getElementById("dc");
	moveDiv.timer;
	moveDiv.onmousemove=function(){
		StartMove(moveDiv,{width:200,height:200});
		};
	moveDiv.onmouseout=function(){
		StartMove(moveDiv,{width:100,height:50});
		};

	};
</script>
</head>
<style>
#dc{ width:100px; height:50px; background-color:#9C6}
</style>
<body>
<div id="dc"></div>
</body>
