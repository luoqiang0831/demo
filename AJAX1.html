<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<script>
window.onload=function(){
	
	var oBtn=document.getElementById("test");
	oBtn.onclick=function(){		
		//IE6
		var oAjax=null;
		if(window.XMLHttpRequest){//为什么要加window因为加了之后会返回undefined不然IE6下面会说找不到XMLHttpRequest。很有用的兼容解决方法
				oAjax=new XMLHttpRequest();
			}else{
				oAjax=new ActiveXobject("Misrosoft.XMLHTTP");
			}
			oAjax.open('GET','test.txt',true);
			oAjax.send();
			
			oAjax.onreadystatechange=function(){
				if(oAjax.readState==4){
					if(oAjax.status==200){
						alert('成功:'+oAjax.responseText);
						}
						else
						{
							alert("读取失败");
						}
					}
				};
			
		};
	};
</script>
</head>

<body>
<input type="button" value="测试" id="test" />
</body>
</html>
