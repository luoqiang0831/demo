.slideshow span{ display:block; width:960px; height:30px;  font:14px/30px "黑体"; bottom:0; background-color:#000;
filter:alpha(opacity=30); opacity:0.3; color:#FFF; margin: -30px 0 0 0;}
.slidebar{ position:absolute; bottom:5px; right:5px;}
.slidebar li{ float:left; width:15px; height:15px; border:1px solid #9C0; color:#FFF; margin-right:5px; text-align:center; font:12px/17px "黑体"; cursor:pointer;}
.on{ background-color:#9CC;}

<script src="../js/LQuery.js"></script>
<script>
$(function(){
	var oImg=$("#slideImg").find("ul");
	var oBar=$("#slideBar").find("li");
	var oTitle=$("#slidesImgs").find("span");
	var iNow=0;
	var timer=null;
	oBar.click(function(){
			iNow=$(this).index();		
			move();
	});
	function move(){
		oBar.attr("className",'');
		oBar.eq(iNow).attr("className","on");
		$("#slidesImgs").animate({top:-230*iNow});//一定要记住浮动层要滚动要写TOP:0 不然获取的是auto 会报异常
		}
	function start(){
			iNow++;
			if(iNow>oBar.size()-1){
				iNow=0;
				}
			move();	
		}
	timer=setInterval(function(){
			start();		   
	},2000);
	$("#slideImg").hover(function(){
		clearInterval(timer);
		},function(){
				timer=setInterval(function(){
				start();		   
			},2000);
		});
});
</script>
